<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>a tag</title>
    </head>
    <!--
        Commonly used in indexes
        ex: Wikipedia index
        Once clicked, the link turns from blue to purple-ish color
    -->
    <body>
        <a href="#one">move to one</a>
        <a href="#two">move to two</a>
        <a href="#three">move to three</a>
        <!--target="_blank" makes the page to make a new blank tab and links to that tab-->
        <a href="https://www.google.com" target="_blank">Google</a>

        <p id="one" style="margin-top: 1500px;">one</p>
        <p id="two" style="margin-top: 1500px;">two</p>
        <p id="three" style="margin-top: 1500px;">three</p>
        <p style="margin-top: 2000px;"></p>
    </body>
</html>
