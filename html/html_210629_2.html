<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>TODOS</h1>
        <ul>
            <li>고양이 목욕 시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
        </ul>

        <ol type="A">
            <li>고양이 목욕 시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
        </ol>

        <dl>
            <dt>라자냐</dt>
            <dd>라자냐는 이탈리아 북부에서 유래한 파스타의 일종입니다.</dd>
        </dl>
    </body>
</html>
<!--
    ul: unordered list
    li: list item
    dl: definition list
    -dt: terms
    -dd: definition of those terms
-->
