<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>우산</title>
    </head>
    <body>
        <h1>우산</h1>
        <p>이슬비 내리는 이른 아침에<br>
            우산 셋이 나란히 걸어갑니다.</p>
        <p>파란우산 검정우산 찢어진우산<br>
            좁다란 학교길에 우산 세개가<br>
            이마를 마주대고 걸어 갑니다.</p>
        <img src="./images/img2.jpeg" alt="우산 이미지">
    </body>
</html>

<!--
    Using appropriate tag is important in HTML texts
-->
<!--
    strong: bold -> important text must be read by users
    em: italic -> emphasizing
    b: just bold
    i: just italic
    strong/b, em/i has completely different meaning
    b, i work only as visual style
-->
