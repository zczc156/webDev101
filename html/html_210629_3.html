<!DOCTYPE html>
<html>
    <head>
        <title>CSS color & unit</title>
        <style>
            h1{color:red; font-size:16px;}
            p{color:rgba(150, 50, 15, 0.5); font-size: 32px;}
        </style>
        <!--keywork, rgb, hex-->
        <!--
            px
            rem: size represented by multiples of basic fontsize of the browser
            em: size represented by multiples of the parent tag fontsize
            vw: 1vw means 1/100 of width of the browser
            vh: 1vh means 1/100 of height of the browser
        -->
    </head>
    <body>
        <h1>CSS color property</h1>
        <p>css color unit</p>
    </body>
</html>
