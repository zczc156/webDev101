<!DOCTYPE html>
<html lang="en">
    <head>
        <title>What's my name?</title>
    </head>
    <body>
        <!--
        h1 tag is used only once in every html file
        Search engine often looks content of h1 tag first
        Thus h1 tag has significant influence on search engine optimization
        -->
        <!--Should use h1~h6 tag sequentially-->
        <p>New html file ready!</p>
        <h1>h1 tag</h1>
        <h2>h2 tag</h2>
        <h3>h3 tag</h3>
        <h4>h4 tag</h4>
        <h5>h5 tag</h5>
        <h6>h6 tag</h6>
    </body>
</html>
